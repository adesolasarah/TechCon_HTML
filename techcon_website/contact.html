<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <!-- Header -->
     <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="#index.html">Home</a></li>
                <li><a href="#about.html">About</a></li>
                <li><a href="#schedule.html">Schedule</a></li>
                <li><a href="#register.html">Register</a></li>
            </ul>
        </nav>
     </header>
    <!-- Main Content -->
     <main>
       <!-- Email Address -->
       <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
       <!-- Social Media Links -->
       <p>Follow us on:</p>
       <ul>
        <li><a href="https://twitter.com/example" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/example" target="_blank">Facebook</a></li>
        <li><a href="https://instagram.com/example" target="_blank">Instagram</a></li>
       </ul> 
       <!-- Embedded Google Maps -->
       <h3>Conference Venue</h3>
       <iframe src="https://maps.app.goo.gl/xwuQmJkHyv4dujhD6" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       <!-- Contact Us Form -->
       <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4"></textarea><br>
        <button type="submit">Send Message</button>
       </form> 
     </main>
     <!-- Footer -->
     <footer>
        <p>copyright &copy; 2024 Tech Innovators Conference. All rights reserved.</p>
     </footer>
</body>
</html>
